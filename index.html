<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slide AHS</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body>
	<h1>Soy un Carrusel de AHS con jQuery</h1>
	<section id="carrusel" class="slider-container">
		<ul class="slider-list">
			<li><img id="img1" class="ocultarImagen" src="assets/img/AHS-Opening.jpg" alt="img1" width="500"></li>
			<li><img id="img2" class="ocultarImagen" src="assets/img/ahs-coven.jpg" alt="img2" width="500"></li>
			<li><img id="img3" class="ocultarImagen" src="assets/img/gurls.jpg" alt="img3" width="500"></li>
			<li><img id="img4" class="ocultarImagen" src="assets/img/intro.jpg" alt="img4" width="500"></li>
			<li><img id="img5" class="ocultarImagen" src="assets/img/sarah_paulson.jpg" alt="img5" width="500"></li>
		</ul>
		<div>
			<ul id="slide-circles" class="slide-circles">
				<li id="circulo1"></li>
				<li id="circulo2"></li>
				<li id="circulo3"></li>
				<li id="circulo4"></li>
				<li id="circulo5"></li>
			</ul>
		</div>
	</section>
	<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
